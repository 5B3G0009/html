<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {margin: 10px;font-size: 20px;}
        .a {text-emphasis: filled red;}
        .b {
            text-emphasis-style: filled;
            text-emphasis-color: red;
            }
        .c {text-emphasis: open orange;}
        .d {text-emphasis: triangle #9097;}
        .e {text-emphasis: "哈" lch(50% 50 180 / 0.6);}
    </style>
    <body>
        <h3><div class="a">今天天氣真好<br></div></h3>
        <h3><div class="b">今天天氣真好<br></div></h3>
        <h3><div class="c">今天天氣真好<br></div></h3>
        <h3><div class="d">今天天氣真好<br></div></h3>
        <h3><div class="e">今天天氣真好</div></h3>
    </body>
