<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>會員表單</h1>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <label>請輸入帳號</label>
                    <input type="text" placeholder="帳號" class="form-control" required>
                </div>    
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>請輸入姓名</label>
                    <input type="text" placeholder="姓名" class="form-control" required>
                </div>
                <div class="col-sm-6">
                    <label>請輸入E-mail</label>
                    <input type="text" placeholder="E-mail" class="form-control" required>
                </div>
            </div>    
            <div class="row">
                <div class="col-sm-4">
                    <label>請輸入生日</label>
                    <input type="text" placeholder="生日" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label>請輸入手機號碼</label>
                    <input type="text" placeholder="手機號碼" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label>請輸入家用電話</label>
                    <input type="text" placeholder="家用電話" class="form-control" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
