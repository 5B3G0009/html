<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=[
            [1,2,3],
            [4,5,6],
            [7,8,9],
            [0]
        ];
        var scoretotal=0
        document.write(number.length,'<br/>');
        for(var i=0; i<number.length; i++){
            for(var j=0; j<number[i].length; j++){
                document.write(number[i][j]);
                scoretotal=scoretotal+number[i][j];
            }
            document.write('<br/>');


        }
        document.write(scoretotal);
    </script>
</body>
</html>
