<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break
        let n=0;
        while(n<3){
            if(n==2){
                break; //強迫結束迴圈
            }
            console.log(n);
            n++;
        }
        //continue
        for (let n=0;n<5;n++){
            if(n%2==0){ //如果n除以2的餘數為0
                continue; //強迫回到迴圈上方，忽略下面指令，進入下一圈
            }
            console.log(n)
        }
    </script>
</body>
</html>
