          background: radial-gradient(at top, pink, blue);/* 中間上方 */

          background: radial-gradient(at bottom, pink, blue);/* 中間下方 */

        .c {
          background: radial-gradient(at top right, pink, blue);/* 右上方 */
        }
        .d {
          background: radial-gradient(at 60% 60%, pink, blue);/* 使用百分比使其放在靠右下方的位置 */
        }
    </style>
