<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {margin: 5px;color: rgb(127,185,255);}
        h2 {margin: 5px;color: rgb(242, 157, 253);}
        h3 {margin: 5px;color: rgb(172, 250, 161);}
        h4 {margin: 5px;color: rgb(255, 199, 114);}
        .a {text-decoration-line: none;}
        .b {text-decoration-line: underline;text-decoration-style: double;}
        .c {text-decoration-line: overline;text-decoration-style: dotted;}
        .d {text-decoration-line: line-through;text-decoration-style: dashed;}
    </style>
    <body>
        <h1><div class="a">今天天氣真好<br></div></h1>
        <h2><div class="b">今天天氣真好<br></div></h2>
        <h3><div class="c">今天天氣真好<br></div></h3>
        <h4><div class="d">今天天氣真好</div></h4>
    </body>
